<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Connect | SMA Negeri 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; scroll-behavior: smooth; }
        .hero-bg {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://images.unsplash.com/photo-1523050853064-807e60189e56?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80');
            background-size: cover; background-position: center;
        }
        .loader { border-top-color: #1d4ed8; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <nav class="flex items-center justify-between px-8 py-4 bg-white shadow-sm sticky top-0 z-50">
        <div class="text-2xl font-bold text-blue-700">ALUMNI<span class="text-gray-500">SMA</span></div>
        <div class="hidden md:flex space-x-6 font-medium text-gray-600">
            <a href="#" class="hover:text-blue-700 transition">Beranda</a>
            <a href="#direktori" class="hover:text-blue-700 transition">Direktori</a>
        </div>
        <button class="px-5 py-2 bg-blue-700 text-white rounded-full hover:bg-blue-800 transition shadow-md">Daftar</button>
    </nav>

    <section class="hero-bg h-[60vh] flex items-center justify-center text-center text-white px-4">
        <div class="max-w-3xl">
            <h1 class="text-4xl md:text-6xl font-extrabold mb-6">Ingat Kenangan, <br><span class="text-blue-400">Bangun Masa Depan.</span></h1>
            <a href="#direktori" class="px-10 py-4 bg-blue-600 text-white font-bold rounded-xl shadow-xl hover:bg-blue-700 transition inline-block">Cari Teman Lama</a>
        </div>
    </section>

    <section id="direktori" class="py-20 bg-gray-50">
        <div class="max-w-6xl mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-12 text-gray-900">Direktori Alumni</h2>
            <div id="alumni-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                <div class="col-span-full text-center py-20">
                    <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4 mx-auto"></div>
                    <p class="text-gray-500 font-medium">Mengambil data dari Google Sheets...</p>
                </div>
            </div>
        </div>
    </section>

    <script>
        const webAppUrl = "https://script.google.com/macros/s/AKfycbxvlmlJ512BbiA9v5256n4JJVJwWHPl4CJL7vQIMU2dclfX4LxNYsww-EJfSoR77HkZ/exec";

        async function fetchAlumni() {
            try {
                // Menambahkan redirect: "follow" untuk menangani sistem Google Script
                const response = await fetch(webAppUrl, { redirect: "follow" });
                const data = await response.json();
                const container = document.getElementById('alumni-container');
                container.innerHTML = '';

                data.forEach(item => {
                    const fotoUrl = item['Foto (URL)'] || 'https://via.placeholder.com/400x300?text=No+Photo';
                    container.innerHTML += `
                        <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden hover:shadow-xl transition duration-300">
                            <img src="${fotoUrl}" class="w-full h-56 object-cover">
                            <div class="p-6">
                                <h3 class="font-bold text-xl text-gray-900">${item.Nama}</h3>
                                <p class="text-blue-600 font-semibold text-sm mb-4">Angkatan ${item.Angkatan}</p>
                                <p class="text-gray-600 text-sm italic mb-4">${item.Pekerjaan} - ${item.Domisili}</p>
                                <a href="${item.LinkedIn}" target="_blank" class="block text-center py-2 bg-gray-100 text-gray-700 rounded-lg font-bold hover:bg-blue-600 hover:text-white transition">LinkedIn</a>
                            </div>
                        </div>`;
                });
            } catch (error) {
                console.error("Error:", error);
                document.getElementById('alumni-container').innerHTML = `<p class="col-span-full text-center text-red-500">Gagal memuat data. Periksa koneksi atau URL Script.</p>`;
            }
        }
        window.addEventListener('DOMContentLoaded', fetchAlumni);
    </script>
</body>
</html>
